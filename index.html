<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- start -->
    <div class="rockpapercontainer">
        <div class="rockpaperwrapper">
            <h1>Rock Paper Scissors</h1>
            <h2>Computer Choice : <span id="computer-ch"></span></h2>
            <h2>User Choice : <span id="user-ch"></span></h2>
            <h2>Result : <span id="result"></span></h2>
            <h2>Score : <span id="score"></span></h2>
            <h2>Chances : <span id="chances"></span></h2>
            <div class="rockpaper-button-container">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>
            <div>
                <a id="reset" class="btn" href="javascript:;" onclick="resetScore()">Reset</a>
            </div>
            
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
